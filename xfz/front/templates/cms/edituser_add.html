{% extends 'cms/base.html' %}
{% block head %}
{% endblock %}

{% block content-header %}
    权限用户添加
{% endblock %}

{% block content %}

    <div class="col-md-4">
        <div class="card">
            <form action="{% url 'cms:user_add' %}" method="post" class="form-horizontal">{% csrf_token %}
                <div class="card-body">
                    <div class="form-group row">
                        <label for="user-telephone" class="col-sm-2 col-form-label">电话号码</label>
                        <div class="col-sm-10">
                            <input type="text" name="telephone" class="form-control" id="user-telephone" size="20">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <div class="form-check">
                                {% for group in groups %}
                                    <input type="checkbox" id="group-check" value="{{ group.pk }}" name="groups">
                                    <lable class="form-check-lable" for="group-check">{{ group.name }}</lable>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary float-right">提交</button>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
